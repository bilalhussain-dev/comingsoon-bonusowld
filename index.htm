<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We're coming soon - Bonus World</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="mobile-container">
        <header>
            <section class="hero-banner">
                <div class="logo-wrapper">
                    <img src="./SmallLogo-bonas.png" alt="Bonus World">
                </div>
                <div class="hero-image"></div>
            </section>
        </header>
        <main>
            <article class="text-info">
                <h2>We're</h2>
                <h2>Coming<br>Soon</h2>
                <p>Hello friends! We are currently building our new sports and comfort clothing store. Add your email
                    address below to stay up-to-date with announcements and our launch proposals.</p>
                <section class="email-signup">
                    <form>
                        <input class="email-input" type="email" required placeholder="Email Address"
                            name="email-address">
                        <input class="email-submit" value="Go" type="submit" text="Go" for="email-address"></input>
                    </form>
                </section>
            </article>
        </main>
    </div>
    <div class="hero-image-desktop">
        <img src="./hero-image-main.jpg" alt="Femail athlete squinting towards the camera.">
    </div>
</body>

</html>
